<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web dev finals</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="nav_bar">
            <div class="scaler_logo">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" width="150px" alt="Scaler School of tech logo">
            </div>
            <div class="scaler-social">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler social">
            </div>
      
        </div>

        <div class="main_area">
            <div class="left_div">
                <div class="inputContainer">
                    <div class="message"> 
                        <h4>Post your thoughts here</h4>
                    </div>
                    <div class="postbox" >
                        <div class="upperHalf">
                            <div class="boyImage">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile image">
                            </div>
                            <div class="inputArea">
                                <input class= "inputbox" type="textbox" placeholder="Type your thoughts here.....">
                            </div>
                        </div>
                    </div>
                    <div class="postbutton">
                        <p>0/100</p>
                        <button type="button" class="button">Post</button>
                    </div>
                </div>
            </div>


            <div class="right_div">
                <div class="heading">
                    <h5>Your feed</h5>
                </div>
                <div class="reply">
                    <div class="inputContainer">
                        <div class="message"> 
                            <h4>Post your thoughts here</h4>
                        </div>
                        <div class="postbox" >
                            <div class="upperHalf">
                                <div class="boyImage">
                                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile image">
                                </div>
                                <div class="inputArea">
                                    <input class= "inputbox" type="textbox" placeholder="Type your thoughts here.....">
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>

            </div>
        </div>   
    
        </body>
</html>
